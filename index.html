<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Novo pedido</h1>
    <table>
      <thead>
        <tr>
          <td>Cliente:</td>
          <td><input type="text" name="cliente" id="cliente"></td>
          <td>Código: <input type="number" name="codigo" id="codigo"></td>
          <td>Dias para entrega: <span><input type="text" name="" id="diasEntrega"></span></td>
         
      </tr>
      </thead>
      <tbody>
        
        <tr>
            <th>Modelo do Produto</th>
            
        </tr>
        <tr>
            <th>Produto</th>
            <th>Tipo</th>
            <th>Tecido</th>
            <th>Gola</th>
            <th>Manga</th>
        </tr>
        <tr>
            <td>
                <select name="" id="produto">
                    <option value="Camisa">Camisa</option>
                    <option value="Painel">Painel</option>
                </select>
            </td>
            <td>
                <select name="" id="tipo">
                    <option value="Tradicional">Tradicional</option>
                    <option value="Regata">Regata</option>
                    <option value="Manga longa">Manga longa</option>
                    <option value="Machão">Machão</option>
                </select>
            </td>
            <td>
                <select name="" id="tecido">
                    <option value="Cacharel">Cacharel</option>
                    <option value="Dry">Dry</option>
                    <option value="Dry sport">Dry sport</option>
                    <option value="UV">UV</option>
                </select>
            </td>
            <td>
                <select name="" id="gola">
                    <option value="Redonda">Redonda</option>
                    <option value="V">V</option>
                </select>
            </td>
            <td>
                <select name="" id="manga">
                    <option value="Bainha">Bainha</option>
                    <option value="Ribana">Ribana</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Tamanhos</th>
            <th>Total: <span>0</span></th>
        </tr>
        <tr>
            <th>Masculino</th>
            <th>Feminino</th>
            <th>Infantil</th>
        </tr>
        <tr>
            <td>PP: <input type="number" name="" id=""></td>
            <td>PP: <input type="number" name="" id=""></td>
            <td>2: <input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>P: <input type="number" name="" id=""></td>
            <td>P: <input type="number" name="" id=""></td>
            <td>4: <input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>M: <input type="number" name="" id=""></td>
            <td>M: <input type="number" name="" id=""></td>
            <td>6: <input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>G: <input type="number" name="" id=""></td>
            <td>G: <input type="number" name="" id=""></td>
            <td>8: <input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>GG: <input type="number" name="" id=""></td>
            <td>GG: <input type="number" name="" id=""></td>
        </tr>
      </tbody>
    </table>
    <input type="button" value="Enviar" onclick="enviar()">
    <script src="script.js"></script>
  </body>
</html>
